<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRISAURA Lens Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background-color: #2c3e50;
            color: white;
        }

        .welcome-image {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .product {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product button {
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #2ecc71;
        }

        .discount-code {
            text-align: center;
            margin-top: 30px;
        }

        .checkout-section {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to IRISAURA Lens Store</h1>
        <img src="your-image.jpg" alt="Welcome Image" class="welcome-image"> <!-- Replace with your welcome image -->
    </header>

    <div class="product-container">
        <div class="product">
            <img src="lens1.jpg" alt="Lens 1"> <!-- Replace with actual product image -->
            <p>Lens 1</p>
            <p>$25.00</p>
            <button onclick="addToCart('Lens 1', 25)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="lens2.jpg" alt="Lens 2"> <!-- Replace with actual product image -->
            <p>Lens 2</p>
            <p>$30.00</p>
            <button onclick="addToCart('Lens 2', 30)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="lens3.jpg" alt="Lens 3"> <!-- Replace with actual product image -->
            <p>Lens 3</p>
            <p>$40.00</p>
            <button onclick="addToCart('Lens 3', 40)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <div class="discount-code">
        <label for="discount-code">Have a discount code?</label>
        <input type="text" id="discount-code" placeholder="Enter code">
        <button onclick="applyDiscount()">Apply Discount</button>
    </div>

    <div class="checkout-section" id="checkout-section">
        <h2>Checkout</h2>
        <p>Your total: $<span id="total-amount">0</span></p>
        <button onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>

    <footer>
        <p>&copy; 2025 IRISAURA Lens Store</p>
    </footer>

    <script>
        let cart = [];
        let totalAmount = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            totalAmount += price;
            document.getElementById('total-amount').innerText = totalAmount.toFixed(2);
            document.getElementById('checkout-section').style.display = 'block';
        }

        function applyDiscount() {
            let discountCode = document.getElementById('discount-code').value;
            if (discountCode === 'DISCOUNT10') {
                let discount = totalAmount * 0.10;
                totalAmount -= discount;
                document.getElementById('total-amount').innerText = totalAmount.toFixed(2);
                alert('Discount applied!');
            } else {
                alert('Invalid discount code!');
            }
        }

        function proceedToCheckout() {
            // This is where you can implement the checkout process
            // For now, it will just display a message
            alert('Proceeding to checkout...');
        }
    </script>
</body>
</html>
